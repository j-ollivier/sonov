{% extends 'base.html' %}


{% block body %}
    <body>
{% include "banner.html" %}
        <div id="main_container" class="flex_horiz">
                {% for item in articles %}
                <div class="section_item">
                    <a href="/article/view/{{item.slug}}" class="{{item.source_site}}" title="{{item.short_desc}}">
                        <img class="round_img shadowed" src="/{{item.thumbnail}}">
                        <div class="caption">
                            <h1>Lire</h1>
                        </div>
                    </a>
                    <h3>{{item.title}}</h3>
                    <div class="post_info">
                    {{item.created_date.day}} - {{item.created_date.month}} - {{item.created_date.year}}<br>
                    {% for tag in item.tags.all %}<a class="music_tag_dark" href="/sbytag/{{tag.pk}}">{{tag.title}}</a> {% endfor %}
                    </div>
                </div>

                {% endfor %}
        </div> <!-- end main_container -->
    </body>

    <footer>
        
    </footer>
</html>
{% endblock %}
