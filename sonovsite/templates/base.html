<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="ROBOTS" content="NONE" />
        <title>SonoV</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="/static/sonovsite/style.css" />
        <link rel="stylesheet" href="/static/sonovsite/colorbox.css" />
        <link href="https://fonts.googleapis.com/css?family=Overlock:900" rel="stylesheet"> 
        <!-- <link rel="stylesheet" type="text/css" href="/static/sonovsite/fonts/proxima_nova_font/fonts.css" /> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="/static/sonovsite/colorbox.js"></script>
        <script>
            $(document).ready(function(){
                //Examples of how to assign the Colorbox event to elements
                $(".imgs").colorbox({rel:'group1', transition:"elastic", maxWidth:"95%", maxHeight:"95%"});
                $(".youtube").colorbox({iframe:false, innerWidth:900, innerHeight:520});
                $(".soundcloud").colorbox({iframe:false, innerWidth:900, innerHeight:520});
                $(".vimeo").colorbox({iframe:false, innerWidth:900, innerHeight:520});
                $(".iframe").colorbox({iframe:false, width:"80%", height:"80%"});
                $(".callbacks").colorbox({
                    onOpen:function(){ alert('onOpen: colorbox is about to open'); },
                    onLoad:function(){ alert('onLoad: colorbox has started to load the targeted content'); },
                    onComplete:function(){ alert('onComplete: colorbox has displayed the loaded content'); },
                    onCleanup:function(){ alert('onCleanup: colorbox has begun the close process'); },
                    onClosed:function(){ alert('onClosed: colorbox has completely closed'); }
                });
            });
        </script>
    </head>
    {% block body %}
    {% endblock %}
</html>
